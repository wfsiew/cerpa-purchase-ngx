<mat-toolbar>
    <span class="example-spacer"></span>
    Update Profile 
    <span class="example-spacer"></span>
</mat-toolbar>
<mat-toolbar *ngIf="hasError" class="error-message">
    <app-error></app-error>
</mat-toolbar>

<br>

<div class="upload-up shadow">
    <!-- <label *ngIf = "current_img == null" id="ppimg"> -->
        <input id="logo" type="file" (change)="uploadUserP($event.target.files)" accept="image/*" multiple="false">
        <img *ngIf = "current_img" [src]="current_img">
    <!-- </label> -->
</div>
<br>
<form [formGroup]="formgroup" #frm="ngForm" (ngSubmit)="updateInfo(frm.value)">
    <mat-list *ngIf = "userDetails" role="list">
        <mat-list-item role="listitem" style="padding:0; margin:0">
            <mat-form-field class="example-full-width">
                <input formControlName="fName" matInput placeholder="First Name">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
            <mat-form-field class="example-full-width">
                <input formControlName="lName" matInput placeholder="Last Name">
            </mat-form-field>
        </mat-list-item>
        <mat-list-item role="listitem">
            <span class="user-email">{{userDetails.email}}</span>
        </mat-list-item>
        <br>
        <mat-list-item role="listitem">
            <span class="example-spacer"></span>
            <button [disabled]="frm.invalid" mat-raised-button color="primary"> Save </button>
            <span class="example-spacer"></span>
        </mat-list-item>
    </mat-list>
</form>
