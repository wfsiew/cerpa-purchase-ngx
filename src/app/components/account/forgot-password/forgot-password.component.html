<mat-toolbar>
  <button id="fp-back-btn" class="custom-btn icon" (click)="back()">
    <mat-icon class="icon-align">arrow_back</mat-icon>
  </button>
  <span class="example-spacer"></span>
  {{'login.forget_password.title' | translate | titlecase}}
  <span class="example-spacer"></span>
</mat-toolbar>

<h4 id="success-msg" *ngIf="success" style="text-align: center; margin: auto">
  <mat-toolbar id="error-msg" *ngIf="hasError" class="error-message">
    <app-error></app-error>
  </mat-toolbar>
  <br><br>{{ 'login.forget_password.message' | translate: { countdown: sec }  }}
</h4>

<div class="container text-center">
  <form id="fp-form" [formGroup]="formGroup" (ngSubmit)="submitForm()" autocomplete="off" spellcheck="false" *ngIf="!success">
    <div id="fp-container" *ngIf="!spinner">
      <h4>{{ 'login.forget_password.info' | translate }}</h4><br>
      <mat-form-field class="example-full-width" title="email">
        <input id="fp-input" matInput placeholder="{{'login.forget_password.email' | translate}}" required formControlName="email">
        <button id="fp-clear-btn" type="button" mat-button *ngIf="formGroup.controls.email.value" matSuffix mat-icon-button
          aria-label="Clear" (click)="formGroup.patchValue({ email: '' })">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <br>
      <button id="fp-submit-btn" mat-raised-button [disabled]="!formGroup.valid" title="Set Password " class="login-btn">
        {{'login.forget_password.reset' | translate}} </button>
    </div>
    <div id="spinner-container" *ngIf="spinner">
      <mat-spinner id="spinner"></mat-spinner>
    </div>
  </form>
</div>
