<mat-toolbar>
  <button class="custom-btn icon" (click)="back()">
    <mat-icon class="icon-align">arrow_back</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <div class="example-icon">Notification Details</div>
  <span class="example-spacer"></span>
</mat-toolbar>
 
<div class="example-container">
  <div *ngIf="notificationDetails">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{notificationDetails.notification_message.title}}</mat-card-title>
        <mat-card-subtitle>{{notificationDetails.sent_date |ago : time_diff}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content style="text-align:justify;">
          {{notificationDetails.notification_message.body}} 
          <br>
          <br>
          <a style="color:#0000ffb2; cursor: pointer;" (click) = "navigateModuls(notificationDetails.notification_message.action)">View More ...</a>
      </mat-card-content>

      <mat-card-actions style="text-align:right">
         <!-- <span>date </span> &nbsp; -->
      </mat-card-actions>
    </mat-card>
  </div>
</div>
